<!doctype html>

    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">

    <!-- plugins css -->
    <link rel="stylesheet" href="css/plugins.css">
    <!-- Main Stylesheet -->

<body>


    <!-- Body main wrapper start -->
    <div class="body-wrapper">

        <!-- HEADER AREA START (header-5) -->
        <header class="ltn__header-area ltn__header-5 ltn__header-transparent--- gradient-color-4---">
            

            <!-- ltn__header-middle-area start -->
            <div class="ltn__header-middle-area ltn__header-sticky ltn__sticky-bg-white">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="site-logo-wrap">
                                <div class="site-logo">
                                    <a href="index.html"><img src="img/logo.png" alt="Logo"></a>
                                </div>
                                <div class="get-support clearfix d-none">
                                    <div class="get-support-icon">
                                        <i class="icon-call"></i>
                                    </div>
                                    <div class="get-support-info">
                                        <h6>Get Support</h6>
                                        <h4><a href="tel:+123456789">123-456-789-10</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col header-menu-column">
                            <div class="header-menu d-none d-xl-block">
                                <nav>
                                    <div class="ltn__main-menu">
                                        <ul>
                                            <li><a href="index.html">Ana Sayfa</a></li>

                                            
                                            <li><a id="emlak_sec"></a></li>
                                            
                                            <li><a href="contact.html">İletişim</a></li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>
                        <div class="col ltn__header-options ltn__header-options-2 mb-sm-20">
                           
                            <div class="ltn__drop-menu user-menu">
                                <ul>
                                    <li>
                                        <a href="#"><i class="icon-user"></i></a>
                                        <ul>
                                            <li><a href="login.html">Sign in</a></li>
                                            <li><a href="register.html">Register</a></li>
                                            <li><a href="account.html">My Account</a></li>
                                      
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- ltn__header-middle-area end -->
        </header>
        <!-- HEADER AREA END -->


        <div class="ltn__utilize-overlay"></div>

        <!-- BREADCRUMB AREA START -->
        <div class="ltn__breadcrumb-area text-left bg-overlay-white-30 bg-image " data-bs-bg="img/bg/14.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ltn__breadcrumb-inner">
                            <h1 class="page-title">Emlak Ekle</h1>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BREADCRUMB AREA END -->

        <!-- APPOINTMENT AREA START -->
        <div class="ltn__appointment-area pt-115--- pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <form id="emlak_kaydet" enctype="multipart/form-data">
                            <div
                                class="ltn__tab-menu ltn__tab-menu-3 ltn__tab-menu-top-right-- text-uppercase--- text-center">
                                <div class="nav">
                                    <a class="active show" data-bs-toggle="tab" href="#liton_tab_3_1"
                                        id="aciklama">Açıklama</a>
                                    <a data-bs-toggle="tab" href="#liton_tab_3_2" class="" id="media">Medya</a>
                                    <a data-bs-toggle="tab" href="#liton_tab_3_3" class="" id="konum">Adres</a>
                                </div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="liton_tab_3_1">
                                    <div class="ltn__apartments-tab-content-inner">
                                        <h6>Açıklama</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-item  input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="mkare" placeholder="Metre Kare">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-item  input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="osayi" placeholder="Oda Sayısı">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-item  input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="bkati" placeholder="Bina Katı">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-item  input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="bbkat" placeholder="Bulunduğu Kat">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-item  input-item-textarea ltn__custom-icon">
                                                    <div class="input-item">
                                                        <select class="nice-select" name="isinma" required>
                                                            <option value="0">Doğalgaz</option>
                                                            <option value="1">Soba</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-item  input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="ucret" placeholder="Ücret">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <div class="input-item">
                                                    <select class="nice-select" name="tur" required>
                                                        <option value="0">Apartman</option>
                                                        <option value="1">Dubleks</option>
                                                        <option value="2">Ev</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <div class="input-item">
                                                    <select class="nice-select" name="kiralik" required>
                                                        <option value="1">Kiralık</option>
                                                        <option value="0">Satılık</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>



                                    </div>
                                </div>
                                <div class="tab-pane fade" id="liton_tab_3_2">
                                    <div class="ltn__product-tab-content-inner">
                                        <h6>Fotoğraf Seç</h6>
                                        <input type="file" id="foto" name="foto" class="btn theme-btn-3 mb-10"><br>
                                        <p>
                                            <small>* 1 Tane Fotoğraf Seçin
                                                500/500px.</small><br>
                                            <small>* Sadece Fotoğraf.</small><br>
                                        </p>


                                    </div>
                                </div>
                                <div class="tab-pane fade" id="liton_tab_3_3">
                                    <div class="ltn__product-tab-content-inner">
                                        <h6>Adres Bilgileri</h6>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="input-item input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="tam_adres" required
                                                        placeholder="*Tam Adres">
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="input-item input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="sehir" placeholder="Şehir">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-item input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="sokak" placeholder="Sokak">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-item input-item-textarea ltn__custom-icon">
                                                    <input type="text" name="zip" placeholder="Zip">
                                                </div>
                                            </div>

                                        </div>
                                        <div class="btn-wrapper text-center--- mt-0">

                                            <button type="submit" class="btn theme-btn-1 btn-effect-1 text-uppercase"
                                                onclick="form_kaydet()">Kaydet</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- APPOINTMENT AREA END -->

        <!-- APPOINTMENT AREA START -->


        <!-- FOOTER AREA START -->
        <footer class="ltn__footer-area  ">
            
            <div class="ltn__copyright-area ltn__copyright-2 section-bg-7  plr--5">
                <div class="container-fluid ltn__border-top-2">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="ltn__copyright-design clearfix">
                                <p>Fonet Mülakat</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </footer>
        <!-- FOOTER AREA END -->

    </div>
    <!-- Body main wrapper end -->

    <!-- All JS Plugins -->
    <script src="js/plugins.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('#emlak_kaydet').submit(function (event) {
                console.log('test2');
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: 'http://localhost:8080/kaydet',
                   
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        console.log(data);
                        alert('User created successfully!');
                    },
                    error: function () {
                        alert('Error creating user!');
                    }
                });
            });
        });
        
    </script>
</body>

</html>
