    <script>
        $(document).ready(function () {
            var kiralik=getQueryVariable('kiralik');
            var tip=getQueryVariable('tip');
            var isinma=getQueryVariable('isinma');
            if(kiralik == '0'){
                $('#satilik_check').click();

            }else{
                $('#kiralik_check').click();
            }
            if(tip == '0'){
                $('#apartman_check').click();
            }else if(tip == '1'){
                $('#dubleks_check').click();
            }else{
                $('#ev_check').click();
            }
            if(isinma == '0'){
                $('#dogalgaz_check').click();
            }else{
                $('#soba_check').click();
            }
            evlerDoldur(kiralik,tip,isinma);

        });
        
        function evlerDoldur(kiralik,tip,isinma) {
            $.ajax({
                url: 'http://localhost:8080/filtre',
                method: "POST",
                data:JSON.stringify({
                    'isinma': isinma,
                    'kiralik': kiralik,
                    'tur': tip
                }),
                headers: {
                    "Content-Type": "application/json"
                },
                success: function (data) {
                    var html = '';
                    $.each(data, function (index, value) {
                        console.log("TESTTT");
                        html += '<div class="col-xl-6 col-sm-6 col-12">';
                        html += '<div class="ltn__product-item ltn__product-item-4 ltn__product-item-5 text-center---">';
                        html += '<div class="product-img">';


                        html += '<a href="product-details.html?id=' + value.id + '"><img src="file:///' + value.foto + '"></a>';
                        html += '</div>';
                        html += '<div class="product-info">';
                        html += '<div class="product-badge">';
                        html += '<ul>';
                        if (value.kiralik == '1') {
                            html += '<li class="sale-badg">Kiralık</li>';
                        } else {
                            html += '<li class="sale-badg">Satılık</li>';
                        }
                        html += '</ul>';
                        html += '</div>';
                        html += '<h2 class="product-title"><a href="product-details.html?id=' + value.id + '">' + getTur(value.tur) + '</a></h2>';
                        html += '<div class="product-img-location">';
                        html += '<ul>';
                        html += '<li><i class="flaticon-pin"></i>' + value.sehir + '</li>';
                        html += '</ul>';
                        html += '</div>';
                        html += '<ul class="ltn__list-item-2--- ltn__list-item-2-before--- ltn__plot-brief">';
                        html += '<li><span>' + value.osayi + '</span> Oda</li>';
                        html += '<li><span>' + value.bkati + '/' + value.bbkat + '</span> Bulunduğu Kat/Bina Katı</li>';
                        html += '<li><span>' + value.mkare + '</span> Metre Kare</li>';
                        html += '</ul>';
                        html += '</div>';
                        html += '<div class="product-info-bottom">';
                        if (value.kiralik == '1') {
                            html += '<div class="product-price"><span>' + value.ucret + '₺<label>/Aylık</label></span></div>';
                        } else {
                            html += '<div class="product-price"><span>' + value.ucret + '₺</span></div>';
                        }
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';
                    });
                    $('#evlers').append(html);
                },
                error: function (xhr, status, error) {
                    console.log("Hata: ", error);
                }
            });
        }
        function getTur(tur) {
            if (tur == '0') {
                return 'Apartman';
            } else if (tur == '1') {
                return 'Dubleks';
            } else {
                return 'Ev';
            }
        }
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }
    </script>
